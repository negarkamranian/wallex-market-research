version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: market_research_postgres
    environment:
      POSTGRES_DB: market_research
      POSTGRES_USER: research_user
      POSTGRES_PASSWORD: research_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_user -d market_research"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: market_research_mongodb
    environment:
      MONGO_INITDB_DATABASE: market_research_logs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: market_research_api
    ports:
      - "8000:8000"
    environment:
      # LLM Configuration
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-meta-llama/llama-3.1-8b-instruct:free}
      
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: market_research
      POSTGRES_USER: research_user
      POSTGRES_PASSWORD: research_pass
      
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: market_research_logs
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests

volumes:
  postgres_data:
  mongodb_data:
